name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 或 master，取決於您的主分支名稱

# 設定權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 使用較新的 Node 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 或 npm install

      - name: Build
        run: npm run build # 這會執行 package.json 中的 build 指令

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite 預設打包輸出目錄是 dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
